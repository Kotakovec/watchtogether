<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Watch Together</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<style>
/* Zde je tvoje CSS, beze změn */
body {
  margin:0;
  background:#0d0d0d;
  color:white;
  font-family:Arial;
  display:flex;
  height:100vh;
}
#sidebar {
  width:260px;
  background:#111;
  display:flex;
  flex-direction:column;
  padding:10px;
}
#main {
  flex:1;
  display:flex;
  flex-direction:column;
  padding:10px;
}
button,input {
  padding:8px;
  margin:4px 0;
  border:none;
  border-radius:4px;
}
button {
  background:#2563eb;
  color:white;
  cursor:pointer;
}
button.red { background:#b91c1c; }
button:hover { opacity:0.9; }
input {
  background:#222;
  color:white;
}
#users {
  margin-top:6px;
  overflow:auto;
  flex:1;
}
#player {
  flex:1;
  background:black;
}
.small { font-size:13px; color:#aaa; }
.code {
  background:#222;
  padding:6px;
  border-radius:4px;
  margin:6px 0;
  font-weight:bold;
  text-align:center;
}
.hidden { display:none; }
</style>
</head>

<body>

<div id="sidebar">

    <div id="authBtns">
    <button onclick="createRoom()">Vytvořit místnost</button>
    <button onclick="joinRoom()">Připojit se</button>
  </div>

  <div id="connectedBtns" class="hidden">
    <button class="red" onclick="disconnect()">Odpojit se</button>
  </div>

    <div id="roomInfo" class="hidden">
    <div class="small">Kód místnosti:</div>
    <div id="roomCode" class="code"></div>
  </div>

    <div class="small">Připojení lidé:</div>
  <ul id="users"></ul>

    <div id="videoControls" class="hidden" style="margin-top:auto">
    <input id="videoUrl" placeholder="YouTube odkaz">
    <button onclick="loadVideo()">Načíst video</button>
  </div>

</div>

<div id="main">
  <div id="player"></div>
</div>

<script>
// ================= FIREBASE =================
// TVOJE KONFIGURACE
const firebaseConfig = {
  apiKey: "AIzaSyBn6sJX5f9MIIXUSBWJDEc2zsDkr5Z7O0o",
  authDomain: "watchtogether-e67a5.firebaseapp.com",
  databaseURL: "https://watchtogether-e67a5-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "watchtogether-e67a5",
  storageBucket: "watchtogether-e67a5.appspot.com",
  messagingSenderId: "928834764710",
  appId: "1:928834764710:web:2b2bc562d7dd6f0e33d967"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ================= GLOBAL =================
let room = localStorage.getItem("room");
let name = localStorage.getItem("name");
let userRef = null;
let player;
let isApplyingState = false; // Nová globální proměnná pro zamezení zpětné smyčky
let lastVideoID = null; // Sledování aktuálně načteného ID

// ================= YOUTUBE =================
function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    width:"100%",
    height:"100%",
    // autoplay:1, mute:1 - Zde je lepší nechat YouTube, aby to nechal na kódu a stavu z DB
    events:{ onStateChange:onPlayerState }
  });
}

function extractVideoID(url){
  const m = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  return m ? m[1] : null;
}

// ================= UI =================
function setConnectedUI(){
  authBtns.classList.add("hidden");
  connectedBtns.classList.remove("hidden");
  roomInfo.classList.remove("hidden");
  videoControls.classList.remove("hidden");
  roomCode.textContent = room;
}

function setDisconnectedUI(){
  authBtns.classList.remove("hidden");
  connectedBtns.classList.add("hidden");
  roomInfo.classList.add("hidden");
  videoControls.classList.add("hidden");
  users.innerHTML = "";
}

// ================= ROOM =================
function createRoom(){
  name = prompt("Tvoje jméno:");
  if(!name) return;

  // Generuje 6místný kód
  room = Math.floor(100000 + Math.random()*900000).toString();

  // Inicializace místnosti s výchozím stavem
  db.ref("rooms/"+room).set({
    users:{},
    state:{playing:false, time:0, ts:Date.now(), videoID: "dQw4w9WgXcQ"} // Přidán videoID
  });

  saveLocal();
  joinInternal();
  alert("Kód místnosti: "+room);
}

function joinRoom(){
  room = prompt("Kód místnosti:");
  if(!room) return;

  name = prompt("Tvoje jméno:");
  if(!name) return;

  db.ref("rooms/"+room).get().then(s=>{
    if(!s.exists()){
      alert("Místnost neexistuje");
    } else {
      saveLocal();
      joinInternal();
    }
  });
}

function joinInternal(){
  // Přidá uživatele do seznamu a nastaví onDisconnect
  userRef = db.ref(`rooms/${room}/users`).push(name);
  userRef.onDisconnect().remove(); 
  
  setConnectedUI();
  listenRoom();
}

function disconnect(){
  if(userRef) userRef.remove();
  localStorage.clear();
  location.reload();
}

function saveLocal(){
  localStorage.setItem("room",room);
  localStorage.setItem("name",name);
}

// ================= LISTEN & APPLY (OPRAVENO) =================

// Funkce, která aplikuje stav z databáze na lokální přehrávač
function applyState(data) {
  if(!data || !player || !player.getCurrentTime) return;

  isApplyingState = true;
  const { playing, time, ts, videoID } = data;
  const localState = player.getPlayerState();
  const videoChanged = lastVideoID !== videoID;

  // 1. Načtení/Změna Videa
  if (videoChanged && videoID) {
    lastVideoID = videoID;
    player.loadVideoById(videoID);
    console.log(`SYNC: Načítám nové video: ${videoID}`);
    // Po načtení se stav stejně znovu aplikuje přes listener
    isApplyingState = false;
    return;
  }

  // 2. Synchronizace času a stavu (pouze pokud video hraje/je pozastaveno)
  if (localState === YT.PlayerState.PLAYING || localState === YT.PlayerState.PAUSED) {
      
      // Korekce zpoždění (latency compensation)
      const delay = (Date.now() - ts) / 1000;
      const syncTime = time + delay;
      
      // Povolíme malou odchylku, abychom zbytečně neskákali
      const timeDiff = Math.abs(player.getCurrentTime() - syncTime);

      if (timeDiff > 1.5) { // Pokud je rozdíl větší než 1.5 sekundy, skočíme
        player.seekTo(syncTime, true);
        console.log(`SYNC: Korekce času na ${syncTime.toFixed(1)}s (Odchylka: ${timeDiff.toFixed(1)}s)`);
      }
    
      // Synchronizace PLAY/PAUSE
      if (playing && localState !== YT.PlayerState.PLAYING) {
        player.playVideo();
        console.log("SYNC: Přehrávám.");
      } else if (!playing && localState !== YT.PlayerState.PAUSED) {
        player.pauseVideo();
        console.log("SYNC: Pozastavuji.");
      }
  }

  // Vypneme ochranu po provedení synchronizace
  setTimeout(() => { isApplyingState = false; }, 300); 
}


function listenRoom(){
  // Listener pro Seznam uživatelů
  db.ref(`rooms/${room}/users`).on("value", snap=>{
    users.innerHTML="";
    snap.forEach(u=>{
      const li=document.createElement("li");
      li.textContent=u.val();
      users.appendChild(li);
    });
  });

  // Listener pro Stav místnosti (Video state)
  db.ref(`rooms/${room}/state`).on("value", snap=>{
    // Zde se volá nová funkce, která aplikuje stav na přehrávač
    applyState(snap.val());
  });
}

// ================= VIDEO CONTROLS =================
function loadVideo(){
  const id = extractVideoID(videoUrl.value);
  if(!id) return alert("Neplatný YouTube odkaz");

  // Odesílá nový stav videa do DB. Zbytek se děje přes listener.
  db.ref(`rooms/${room}/state`).set({
    playing:true,
    time:0,
    ts:Date.now(),
    videoID:id // Zde je klíč k načítání videa
  });
  videoUrl.value = ""; // Vyčistí vstup
}

// Posílání lokální akce do Firebase (Odesílání)
function onPlayerState(e){
  // Pokud je stav aplikován z DB, ignorujeme a neposíláme ho zpět
  if(isApplyingState || !room) return;

  if(e.data===YT.PlayerState.PLAYING || e.data===YT.PlayerState.PAUSED){
      // Posíláme pouze, pokud stav byl PLAYING (1) nebo PAUSED (2)
      db.ref(`rooms/${room}/state`).set({
        playing:e.data===YT.PlayerState.PLAYING,
        time:player.getCurrentTime(),
        ts:Date.now(),
        videoID:lastVideoID // Udržujeme aktuální video ID
      });
  }
}

// ================= AUTO-REJOIN =================
if(room && name){
  db.ref("rooms/"+room).get().then(s=>{
    if(s.exists()){
      joinInternal();
    } else {
      localStorage.clear();
    }
  });
}
</script>

</body>
</html>
