<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Watch Together</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<style>
body {
  margin:0;
  background:#0d0d0d;
  color:white;
  font-family:Arial;
  display:flex;
  height:100vh;
}
#sidebar {
  width:260px;
  background:#111;
  padding:10px;
  display:flex;
  flex-direction:column;
}
#main {
  flex:1;
  padding:10px;
}
button,input {
  width:100%;
  padding:8px;
  margin:5px 0;
  border:none;
  border-radius:4px;
}
button {
  background:#2563eb;
  color:white;
  cursor:pointer;
}
button.red { background:#b91c1c; }
input {
  background:#222;
  color:white;
}
#players {
  margin-top:10px;
  flex:1;
  overflow:auto;
}
#player {
  width:100%;
  height:100%;
  background:black;
}
.hidden { display:none; }
.code {
  background:#222;
  padding:6px;
  text-align:center;
  font-weight:bold;
  margin:6px 0;
}
</style>
</head>

<body>

<div id="sidebar">

  <div id="auth">
    <button onclick="createRoom()">Vytvořit místnost</button>
    <button onclick="joinRoom()">Připojit se</button>
  </div>

  <div id="connected" class="hidden">
    <button class="red" onclick="disconnect()">Odpojit se</button>
    <div class="code" id="roomCode"></div>
  </div>

  <ul id="players"></ul>

  <div id="videoControls" class="hidden">
    <input id="videoInput" placeholder="YouTube odkaz nebo ID">
    <button onclick="loadVideo()">Načíst video</button>
  </div>

</div>

<div id="main">
  <div id="player"></div>
</div>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey: "AIzaSyBn6sJX5f9MIIXUSBWJDEc2zsDkr5Z7O0o",
  authDomain: "watchtogether-e67a5.firebaseapp.com",
  databaseURL: "https://watchtogether-e67a5-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "watchtogether-e67a5"
});

const db = firebase.database();

// ================= STATE =================
let room = localStorage.getItem("room");
let name = localStorage.getItem("name");
let userRef = null;
let player;
let ignore = false;

// ================= YT =================
function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    events:{ onStateChange:onState }
  });
}

function getID(text){
  const m = text.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  return m ? m[1] : text.length === 11 ? text : null;
}

// ================= UI =================
function showConnected(){
  auth.classList.add("hidden");
  connected.classList.remove("hidden");
  videoControls.classList.remove("hidden");
  roomCode.textContent = "Kód: "+room;
}

function showDisconnected(){
  auth.classList.remove("hidden");
  connected.classList.add("hidden");
  videoControls.classList.add("hidden");
  players.innerHTML="";
}

// ================= ROOM =================
function createRoom(){
  name = prompt("Jméno:");
  if(!name) return;

  room = Math.floor(100000+Math.random()*900000).toString();

  db.ref("rooms/"+room).set({
    state:{playing:false,time:0},
    users:{}
  });

  save();
  joinInternal();
  alert("Kód místnosti: "+room);
}

function joinRoom(){
  room = prompt("Kód místnosti:");
  if(!room) return;
  name = prompt("Jméno:");
  if(!name) return;

  db.ref("rooms/"+room).get().then(s=>{
    if(!s.exists()) return alert("Místnost neexistuje");
    save();
    joinInternal();
  });
}

function joinInternal(){
  userRef = db.ref("rooms/"+room+"/users").push(name);
  showConnected();
  listen();

  window.addEventListener("beforeunload",()=>{
    if(userRef) userRef.onDisconnect().remove();
  });
}

function disconnect(){
  if(userRef) userRef.remove();
  localStorage.clear();
  location.reload();
}

function save(){
  localStorage.setItem("room",room);
  localStorage.setItem("name",name);
}

// ================= LISTEN =================
function listen(){
  db.ref("rooms/"+room+"/users").on("value",s=>{
    players.innerHTML="";
    s.forEach(c=>{
      const li=document.createElement("li");
      li.textContent=c.val();
      players.appendChild(li);
    });
  });

  db.ref("rooms/"+room+"/state").on("value",s=>{
    const st=s.val();
    if(!st || !player) return;

    ignore=true;
    if(Math.abs(player.getCurrentTime()-st.time)>1)
      player.seekTo(st.time,true);

    st.playing ? player.playVideo() : player.pauseVideo();
    setTimeout(()=>ignore=false,300);
  });
}

// ================= VIDEO =================
function loadVideo(){
  const id = getID(videoInput.value);
  if(!id) return alert("Neplatný odkaz");
  player.loadVideoById(id);
  db.ref("rooms/"+room+"/state").set({playing:true,time:0});
}

function onState(e){
  if(ignore || !room) return;
  if(e.data===YT.PlayerState.PLAYING || e.data===YT.PlayerState.PAUSED){
    db.ref("rooms/"+room+"/state").set({
      playing:e.data===1,
      time:player.getCurrentTime()
    });
  }
}

// ================= AUTO REJOIN =================
if(room && name){
  db.ref("rooms/"+room).get().then(s=>{
    if(s.exists()) joinInternal();
    else localStorage.clear();
  });
}
</script>

</body>
</html>
