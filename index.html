<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Společné sledování videa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
    }

    /* Levý panel */
    .sidebar {
        width: 260px;
        background: #1e1e1e;
        border-right: 2px solid #333;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    .invite-btn {
        padding: 10px;
        background: #3a8bff;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: 0.2s;
    }
    .invite-btn:hover {
        background: #6aa8ff;
    }

    .user-section {
        margin-top: 10px;
    }

    .user {
        padding: 10px;
        background: #2c2c2c;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    /* Hlavní část */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
    }

    .search-bar {
        display: flex;
        margin-bottom: 20px;
    }

    .search-bar input {
        flex: 1;
        padding: 12px;
        border-radius: 8px 0 0 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .search-bar button {
        padding: 12px 20px;
        background: #3a8bff;
        border: none;
        border-radius: 0 8px 8px 0;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .search-bar button:hover {
        background: #6aa8ff;
    }

    iframe {
        width: 100%;
        height: 100%;
        border-radius: 12px;
        border: none;
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <button class="invite-btn" onclick="inviteUser()">Pozvat</button>

    <div class="user-section">
        <h3>Ty</h3>
        <div class="user">Jakub (Ty)</div>
    </div>

    <div class="user-section">
        <h3>Další lidé:</h3>
        <div id="viewerList"></div>
    </div>
</div>

<!-- Main content -->
<div class="main">
    <div class="search-bar">
        <input id="videoURL" type="text" placeholder="Vlož URL YouTube videa...">
        <button onclick="loadVideo()">Načíst</button>
    </div>

    <iframe id="player" src="" allowfullscreen></iframe>
</div>

<script>
function loadVideo() {
    let url = document.getElementById("videoURL").value;

    // Z URL vytáhneme ID videa
    const reg = /(?:youtube\.com.*v=|youtu\.be\/)([^&]+)/;
    const match = url.match(reg);

    if (!match) {
        alert("Neplatná URL YouTube videa");
        return;
    }

    const videoId = match[1];
    document.getElementById("player").src = "https://www.youtube.com/embed/" + videoId;
}

function inviteUser() {
    let name = prompt("Zadej jméno uživatele, kterého chceš přidat:");
    if (!name) return;

    let div = document.createElement("div");
    div.className = "user";
    div.textContent = name;
    document.getElementById("viewerList").appendChild(div);
}
</script>

</body>
</html>
